<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="icons.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
            <div class="grid-container">
                <div class="nav">
                    <ul>
                        <li><a href="#" class="nav-button" data-menu="dashboard"><i class="fas fa-tachometer-alt"></i></a></li>
                        <li><a href="#" class="nav-button" data-menu="customize"><i class="fas fa-paint-brush"></i></a></li>
                        <li><a href="#" class="nav-button" data-menu="tickers"><i class="fas fa-chart-line"></i></a></li>
                        <li><a href="#" class="nav-button" data-menu="network"><i class="fas fa-wifi"></i></a></li>
                        <li><a href="#" class="nav-button" data-menu="settings"><i class="fas fa-cogs"></i></a></li>
                    </ul>
                </div>
                <div class="main">
                    <div class="header">
                        <a href="#" class="nav-open-button"><i class="fas fa-bars"></i></a>

                        <h2 class="title">Dashboard</h2>
                        <h2 class="right"></h2>
                    </div>
                    <div class="content">
                        
                        <div class="dashboard">
                            <div class="grid">
                                <div class="col network">
                                    <h1>Network</h1>
                                </div>
                                <div class="col stats">
                                    <h1>Stats</h1>
                                </div>
                                <div class="col configs">
                                    <h1>Configs</h1>
                                </div>
                                <div class="col layout">
                                    <h1>Layout</h1>
                                </div>
                            </div>
                        </div>

                        <div class="customize" style="display: none">
                            <canvas width="592" height="256" class="drawer"></canvas>
                        </div>
                        <div class="tickers" style="display: none"></div>
                        <div class="network" style="display: none"></div>
                    </div>
                </div>
            </div>
        <script src="jquery.min.js"></script>
        <script src="main.js"></script>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script src="jquery-ui.min.js"></script>

    </body>
</html>
